<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <!--layout 기능을 사용하기 위해서 layout 네임스페이스 추가-->

    <head>
        <meta charset="UTF-8">
        <title>layout</title>

        <!-- Bootstrap CSS CDN 추가-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- CSS 적용을 위해 'layout1.css' 파일을 연결한다 -->
        <link th:href="@{/css/layout1.css}" rel="stylesheet">

        <!-- Bootstrap JavaScript CDN 추가 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <th:bolck layout:fragment="script"></th:bolck>
        <th:bolck layout:fragment="css"></th:bolck>
    </head>

    <body>
        <!-- header.html 의 'th:fragment=header' 영역을 가져온다 -->
        <div th:replace="fragments/header::header"></div>

        <!-- content 영역을 fragment 로 설정하고, css 를 적용하기 위해 class 이름을 지정한다 -->
        <div layout:fragment="content" class="content"></div>

        <!-- footer.html 의 'th:fragment=footer' 영역을 가져온다 -->
        <div th:replace="fragments/footer::footer"></div>
    </body>

</html>
