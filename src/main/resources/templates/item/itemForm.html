<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">

           // 상품을 등록할 때 실패 메시지를 받아서, 상품 등록 페이지에 재진입 시 alert 을 통해 실패 사유 노출
           $(document).ready(function(){
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
                bindDomEvent();
            });

            function bindDomEvent(){
                $(".custom-file-input").on("change", function() {
                    var fileName = $(this).val().split("\\").pop(); //이미지 파일명
                    var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                    fileExt = fileExt.toLowerCase(); //소문자 변환

                    // 파일 첨부 시 이미지 파일인지 검사
                    if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                        alert("이미지 파일만 등록이 가능합니다.");
                        return;
                    }

                    //label 태그 안의 내용을 jquery 의 .html() 을 이용하여 파일명을 입력해준다
                    $(this).siblings(".custom-file-label").html(fileName);
                });
            }
        </script>
    </th:block>

    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            .input-group {
                margin-bottom : 15px
            }
            .img-div {
                margin-bottom : 10px
            }
            .fieldError {
                color: #bd2130;
            }
        </style>
    </th:block>

    <div layout:fragment="content">

        <!-- 파일을 전송할 때는 form 태그에 enctype(인코딩타입) 값으로 "multipart/form-data" 를 넣는다 -->
        <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}" >

            <p class="h2">상품 등록</p>
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <select th:field="*{itemSellStatus}" class="form-select">
                    <option value="SELL">판매중</option>
                    <option value="SOLD_OUT">품절</option>
                </select>
            </div></br>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">상품명</span>
                </div>
                <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">가격</span>
                </div>
                <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">재고</span>
                </div>
                <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 70px">상품 상세 내용</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
            </div>
            <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>


            <!-- 상품 이미지 정보를 담고 있는 list 가 비어 있다면 상품을 [등록] 하는 경우이다 -->
            <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
                <!-- 타임리프의 유틸리티 객체인 #numbers.sequence(start,end) 를 이용하면, start 부터 end 까지 반복 처리를 할 수 있다 -->
                <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                    <div class="custom-file img-div">
                        <!-- label 태그에는 몇 번째 상품 이미지인지 표시한다 -->
                        <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                        <input type="file" class="custom-file-input form-control" name="itemImgFile">
                    </div>
                </div>
            </div>

            <!-- 상품 이미지 정보를 담고 있는 list 가 비어 있지 않다면 상품을 [수정] 하는 경우이다 -->
            <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
                <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                    <div class="custom-file img-div">
                        <!-- 타임리프의 유틸리티 객체인 #string.isEmpty(string) 를 이용하여 저장된
                             이미지 정보가 있다면 파일의 이름을 보여주고, 없다면 '상품 이미지 + 번호' 를 출력한다 -->
                        <label class="custom-file-label"
                               th:text="${not #strings.isEmpty(itemImgDto.oriImgName)}
                               ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                        <input type="file" class="custom-file-input form-control" name="itemImgFile">
                        <!-- 어떤 이미지가 수정됐는지 알기 위해서 상품 이미지의 아이디를 hidden 값으로 숨겨둔다 -->
                        <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                    </div>
                </div>
            </div>


            <!-- 상품 아이디가 없는 경우(상품을 처음 등록할 경우) 저장 로직을 호출하는 버튼을 보여준다 -->
            <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
                <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
            </div>

            <!-- 상품 아이디가 있는 경우 수정 로직을 호출하는 버튼을 보여준다 -->
            <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
                <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        </form>
    </div>
</html>
